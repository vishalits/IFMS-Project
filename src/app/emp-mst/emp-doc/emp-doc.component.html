<!-- Content Wrapper. Contains page content -->
<app-header></app-header>

<div class="content-wrapper ">


    <nav _ngcontent-usv-c162="" aria-label="breadcrumb">
        <ol _ngcontent-usv-c162="" class="breadcrumb">
            <li _ngcontent-usv-c162="" class="breadcrumb-item">
                <i _ngcontent-usv-c162="" class="fa text-primary fa-home" style="font-size:19px"></i>&nbsp; <a
                    _ngcontent-usv-c162="" routerlink="/login" ng-reflect-router-link="/login" href="/login">Login</a>
            </li>
            <li _ngcontent-usv-c162="" class="breadcrumb-item">
                <a _ngcontent-usv-c162="" routerlink="/main" ng-reflect-router-link="/main" href="/main">Menu</a>
            </li>
            <li _ngcontent-usv-c162="" aria-current="Inbox" aria-label="Current Page" class="breadcrumb-item active">
                Employee Documents
            </li>
        </ol>
    </nav>
</div>
<section class="content bg-light">
    <div class="container">
        <div class="headempself">
            <h3>Employee Documents</h3>
        </div>
        <div class="box box-default">
            
            <fieldset>
                <legend>
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5 bg-light-blue" style=" font-weight: bold;">
                            <div class="section-title">
                                <p>Employee Documents</p>
                            </div>

                            
                        </label>
                    </div>
                </legend>
                <form action="">
                    <div class="Row" >
                        <table class="table table-border">
                            <thead>
                                <tr>
                                    <th>Sr no</th>
                                    <th>Documents Types</th>
                                    <th>Description</th>
                                    <th>Choose File</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                                <option *ngFor="let mst of Dcocumentdata" value={{mst.DOC_TYPE_ID}}> {{mst.TYPE_NAME}} </option>
                                            </select>
                                    </td>
                                    <td>
                                        <input class="form-control" placeholder="Description" />
                                    </td>
                                    <td>
                                        <input type="file" class="form-control" />
                                    </td>
                                    <td>
                                        <button class="btn-info">Add</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="Row" style="text-align: center;">
                    <button  class="btn btn-success margin w-170 " routerLink="/EmpPayEComponent">Back</button>
                </div>
            </fieldset>
            <div class="Row" style="text-align: center;">
                <button class="btn btn-primary margin-2 w-170">Save</button>
                <button class="btn btn-warning margin w-170">Refresh</button>
                <button class="btn btn-info margin-2 w-170">Modify</button>
            </div>
            <app-emp-gen-detail></app-emp-gen-detail>

        </div>
    </div>
</section>
<app-footer></app-footer>
